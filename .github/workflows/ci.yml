name: CI - Backend Quality & Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint-and-format:
    name: ðŸ” Code Quality (Lint & Format)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: 'backend/backend/requirements.txt'

    - name: ðŸ“¦ Install dependencies
      run: |
        cd backend/backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort ruff

    - name: ðŸŽ¨ Check code formatting (black)
      run: |
        cd backend/backend
        black --check --diff .
      continue-on-error: true

    - name: ðŸ“‹ Check import sorting (isort)
      run: |
        cd backend/backend
        isort --check-only --diff .
      continue-on-error: true

    - name: ðŸ”Ž Lint with ruff
      run: |
        cd backend/backend
        ruff check .
      continue-on-error: true

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_sos_pets
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: 'backend/backend/requirements.txt'

    - name: ðŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y default-libmysqlclient-dev pkg-config

    - name: ðŸ“¦ Install Python dependencies
      run: |
        cd backend/backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: âš™ï¸ Configure test environment
      run: |
        cd backend/backend
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci
        DEBUG=False
        DJANGO_ENV=dev
        DB_ENGINE=mysql
        DB_NAME=test_sos_pets
        DB_USER=test_user
        DB_PASSWORD=test_password
        DB_HOST=127.0.0.1
        DB_PORT=3306
        ALLOWED_HOSTS=localhost,127.0.0.1
        CORS_ALLOW_ALL_ORIGINS=True
        EOF

    - name: ðŸ”„ Run migrations
      run: |
        cd backend/backend
        python manage.py migrate --noinput

    - name: ðŸ§ª Run tests with coverage
      run: |
        cd backend/backend
        python manage.py test --noinput
      env:
        DJANGO_SETTINGS_MODULE: backend.settings

    - name: âœ… Check migrations are up to date
      run: |
        cd backend/backend
        python manage.py makemigrations --check --dry-run --noinput

  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/backend
        file: ./backend/backend/Dockerfile
        push: false
        tags: sospets-backend:ci-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: âœ… Test Docker image
      run: |
        docker images | grep sospets-backend || echo "Image built successfully"

  summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build-docker]
    if: always()
    
    steps:
    - name: ðŸ“‹ Check results
      run: |
        echo "### CI Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Lint & Format: ${{ needs.lint-and-format.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Build: ${{ needs.build-docker.result }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build-docker.result }}" != "success" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Pipeline failed!** Please check the logs above." >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
        fi
